<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Datos con RandomUser API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Visualización de Datos con RandomUser API</h1>

        <div class="mb-4 text-center">
            <button class="btn btn-primary" onclick="toggleChart('genderChart')">Mostrar/Ocultar Gráfico de Género</button>
            <button class="btn btn-primary" onclick="toggleChart('ageHistogram')">Mostrar/Ocultar Histograma de Edades</button>
            <button class="btn btn-primary" onclick="toggleChart('countryList')">Mostrar/Ocultar Lista de Países</button>
            <button class="btn btn-primary" onclick="toggleChart('registrationYearChart')">Mostrar/Ocultar Gráfico de Año de Registro</button>
        </div>

        <div id="genderChartContainer">
            <h2>Usuarios por Género</h2>
            <canvas id="genderChart"></canvas>
        </div>

        <div id="ageHistogramContainer">
            <h2>Histograma de Edades</h2>
            <canvas id="ageHistogram"></canvas>
        </div>

        <div id="countryListContainer">
            <h2>Usuarios por País</h2>
            <ul id="countryList" class="list-group"></ul>
        </div>

        <div id="registrationYearChartContainer">
            <h2>Usuarios Registrados por Año</h2>
            <canvas id="registrationYearChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
